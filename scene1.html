<!DOCTYPE html>
<html>

<head>
    <title>Scene 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Scene 1</h1>
    <p>Scene 1 Content</p>
    <div id="my_dataviz"></div>
    <h5>Click Next to go to Scene 2</h5>
    <button onclick="window.location.href='index.html'">Previous</button>
    <button onclick="window.location.href='scene2.html'">Next</button>
    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 90, left: 50 }, width = 650 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Parse the Data
        d3.csv("https://flunky.github.io/cars2017.csv").then(function (data) {

            //Get only electric car data in descending order
            var electricData = data.filter(function (d) { return d.Fuel === "Electricity" });
            electricData.sort(function (a, b) { return d3.descending(a.AverageHighwayMPG, b.AverageHighwayMPG); });
            console.log(electricData);

            // Add X axis
            const x = d3.scaleBand()
                .domain(electricData.map(function (d) { return d.Make }))
                .range([0, width])
                .padding([0.2])
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .selectAll("text")  
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, 150])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll("mybar")
                .data(electricData)
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.Make); })
                .attr("y", function (d) { return y(d.AverageHighwayMPG); })
                .attr("width", x.bandwidth())
                .attr("height", function (d) { return height - y(d.AverageHighwayMPG); })
                .attr("fill", "steelblue")

            svg.append("text")             
                .attr("transform",
                "translate(" + (width/2) + " ," + 
                        (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Car Make");
                
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Average Highway MPG"); 
        }) 

    </script>

</body>

</html>
