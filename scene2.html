<!DOCTYPE html>
<html>
    <head>
        <title>Scene 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>Scene 2</h1>
        <p>Scene 2 Content</p>
        <div id="my_dataviz"></div>
        <h5>Click Next to go to Scene 3</h5>

        <button onclick="window.location.href='scene1.html'">Previous</button>
        <button onclick="window.location.href='scene3.html'">Next</button>
        <script>

            // set the dimensions and margins of the graph
            const margin = { top: 10, right: 30, bottom: 20, left: 50 }, width = 650 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;
    
            // append the svg object to the body of the page
            const svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
    
            // Parse the Data
            d3.csv("https://flunky.github.io/cars2017.csv").then(function (data) {
    
                //Get only electric car data in descending order
                var gasolineData = data.filter(function (d) { return d.Fuel === "Gasoline" });
                gasolineData.sort(function (a, b) { return d3.descending(a.AverageHighwayMPG, b.AverageHighwayMPG); });
                console.log(gasolineData);

                var gasolineGroupedData = d3.group(gasolineData, d => d.Make);
                var meanGasolineData = Array.from(gasolineGroupedData, ([key, values]) => {
                    var avgHighwayMPG = d3.mean(values, d => d.AverageHighwayMPG);
                    return {key, avgHighwayMPG};
                });


                var mappedData = meanGasolineData.map(function(d) {
                return {key: d.key, value: d.avgHighwayMPG};
                });

                mappedData.sort(function(a, b) { return d3.descending(a.value, b.value); });
                
    
                // Add X axis
                const x = d3.scaleBand()
                    .domain(mappedData.map(function (d) { return d.Make }))
                    .range([0, width])
                    .padding([0.2])
                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x).tickSizeOuter(0));
    
                // Add Y axis
                const y = d3.scaleLinear()
                    .domain([0, 150])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));
    
                svg.selectAll("mybar")
                    .data(mappedData)
                    .enter()
                    .append("rect")
                    .attr("x", function (d) { return x(d.Make); })
                    .attr("y", function (d) { return y(d.AverageHighwayMPG); })
                    .attr("width", x.bandwidth())
                    .attr("height", function (d) { return height - y(d.AverageHighwayMPG); })
                    .attr("fill", "orange")
            })
    
        </script>
    </body>
</html>
